<ul class="list-group">

  <li  [class]="getAllCategoryClass()" routerLink = "/products">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}" *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
  <!-- Köşeli paranteze almamızın amacaı class ı proje içinde bir if else de kullandığımız için -->
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
